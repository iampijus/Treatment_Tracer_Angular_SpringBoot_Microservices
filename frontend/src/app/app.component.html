<div class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard">Treatment Tracer</a>
      <button
        class="navbar-toggler text-white border-white"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/treatments"
              ><i class="bi bi-clipboard-check me-1"></i> Treatments</a
            >
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link active" routerLink="/bookmarks"
              ><i class="bi bi-bookmark-star me-1"></i>Bookmarks</a
            >
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link active" routerLink="/profile"
              ><i class="bi bi-person-circle me-2"></i>Profile</a
            >
          </li>
        </ul>
        <button class="btn btn-outline-light ms-auto" *ngIf="!isLoggedIn()" routerLink="/login">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
        <button class="btn btn-outline-light ms-auto" *ngIf="isLoggedIn()" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p class="mb-0">&copy; 2024 Treatment Tracer. All rights reserved.</p>
  </footer>
</div>
