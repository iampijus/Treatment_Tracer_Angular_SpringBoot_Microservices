<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-card shadow-lg p-4">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle login-header-icon"></i>
      <h3 class="mt-2">Login</h3>
    </div>

    <form (ngSubmit)="handleSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-envelope-fill login-icon me-2"></i>Email
        </label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="userData.email"
          name="email"
          #email="ngModel"
          required
          [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
        />
      </div>
      @if(email.touched && email.invalid){
      <div class="alert alert-danger alert-msg">Email is required...</div>
      }

      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-lock-fill login-icon me-2"></i>Password
        </label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="userData.password"
          name="password"
          #password="ngModel"
          required
          [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
        />
      </div>
      @if(password.touched && password.invalid){
      <div class="alert alert-danger alert-msg">Password is required...</div>
      }

      <button
        type="submit"
        class="btn login-btn"
        [disabled]="loginForm.invalid"
      >
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>

      <div class="text-center mt-3">
        <a href="" class="text-decoration-none text-primary">
          Forgot Password?
        </a>
      </div>
    </form>

    <hr class="my-4" />

    <p class="text-center">
      Don't have an account?
      <a routerLink="/register" class="text-decoration-none text-primary">
        <i class="bi bi-person-plus-fill me-2"></i>Register Now
      </a>
    </p>
  </div>
</div>
